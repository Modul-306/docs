name: Keep draw.io png synchronized

on:
  push:
    # branches:
    #   - main
    paths:
      - "**.drawio"
      - .github/workflows/drawio-png-sync.yml

jobs:
  export-drawio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install drawio-cli
        run: npm install -g drawio-cli

      - name: Export .drawio files to .png
        run: |
          for file in $(find . -name "*.drawio"); do
            png_file="${file%.drawio}.png"
            drawio --export --format png --output "$png_file" "$file"
          done

      - name: Auto Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: drawio png sync"
          file_pattern: "**.png"
          commit_user_name: "github-actions[bot]"